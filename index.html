<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>街机《机甲英雄·变身Go！》卡片特征码模拟程序</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="configurations.js"></script>
    <script src="js/card-codes.js"></script>
</head>
<body>
    <div id="app">
        <h1>街机《机甲英雄·变身Go！》卡片特征码模拟程序</h1>
        <div class="card">
            <div class="frame">
                <div class="ji-jia-preview"></div>
                <div class="borders">
                    <div class="border border-top"></div>
                    <div class="border border-right"></div>
                    <div class="border border-bottom"></div>
                    <div class="border border-left"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="generation-controls">
                <button class="button-for-trying-another-random-card-code">随机猜一个</button>
                <button class="button-for-going-to-prev-random-card-code">上一个</button>
                <span class="value-slot-for-showing-index-of-tried-random-codes"></span>
                <button class="button-for-going-to-next-random-card-code">下一个</button>
            </div>
            <div class="known-card-code-buttons"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
